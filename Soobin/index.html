<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIFs Soobin 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
      max-width: 300px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Mis GIFs</h1>
  <div id="gif-container"></div>

  <script>
    // URL del repositorio en GitHub
    const repoURL = "https://api.github.com/repos/dollieourgifs/gifs/Soobin/";

    // Contenedor donde se mostrarÃ¡n los GIFs
    const container = document.getElementById('gif-container');

    // Obtener la lista de archivos desde el repositorio
    fetch(repoURL)
      .then(response => response.json())
      .then(files => {
        files.forEach(file => {
          if (file.name.endsWith('.gif')) { // Verificar que el archivo es un GIF
            const img = document.createElement('img');
            img.src = file.download_url; // Usar la URL directa del archivo
            img.alt = file.name; // Texto alternativo
            container.appendChild(img); // Agregar al contenedor
          }
        });
      })
      .catch(error => console.error('Error al cargar los GIFs:', error));
  </script>
</body>
</html>
